<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Uniq Luxury</title>
	</head>
	<body>
		<header id="header-real-state">
			<nav id="navbar-real-state">
				<figure id="logo-uniq-luxury">
					<img
						src="./assets/logo-uniqluxury.svg"
						alt="logo uniq luxury"
					/>
				</figure>

				<div id="navbar-container">
					<div id="navbar-auth-lang">
						<div id="navbar-authentication">
							<a id="log-in" href="#">LOG IN</a>
							<a id="sign-up" href="#">SIGN UP</a>
						</div>
						<div id="navbar-languages">
							<a id="lang-spanish" href="#">ESP</a>
							<a id="lang-english" href="#">ENG</a>
						</div>
					</div>
					<figure id="navbar-hamburger">
						<img
							src="./assets/icon-hamburger.svg"
							alt="icon hamburger"
						/>
					</figure>
				</div>
			</nav>

			<div id="header-body">
				<section id="title-real-estate">
					<div id="social-network">
						<div id="follow-container">
							<span id="follow-icon">FOLLOW</span>
							<figure id="follow-separator">
								<img
									src="./assets/icon-line-follow.svg"
									alt="separator line"
								/>
							</figure>
						</div>

						<div id="social-links">
							<a id="linkedin-icon" href="#" target="_blank"
								><img
									src="./assets/icon-linkedin.svg"
									alt="linkedin icon"
							/></a>
							<a
								id="twitter-icon"
								href="#"
								target="_blank"
								alt="twitter icon"
								><img src="./assets/icon-twitter.svg"
							/></a>
							<a
								id="facebook-icon"
								href="#"
								target="_blank"
								alt="facebook icon"
								><img src="./assets/icon-facebook.svg"
							/></a>
							<a
								id="instagram-icon"
								href="#"
								target="_blank"
								alt="instagram icon"
								><img src="./assets/icon-instagram.svg"
							/></a>
							<a
								id="youtube-icon"
								href="#"
								target="_blank"
								alt="youtube icon"
								><img src="./assets/icon-youtube.svg"
							/></a>
						</div>
					</div>

					<div id="title-header">
						<div id="title-container">
							<h3>Luxury</h3>
							<h1>Real Estate</h1>
						</div>
						<div id="cta-button-container">
							<button id="cta-button">
								<img src="./assets/icon-arrow-cta.svg" />
								<span id="button-properties"
									>View all properties</span
								>
							</button>
						</div>
					</div>
				</section>
				<section id="search-real-state">
					<div id="input-container">
						<input
							id="input-search"
							placeholder="Ex. Villa Budapest"
						/>
					</div>
				</section>
			</div>
		</header>
		<main id="main-real-estate">
			<section id="properties-for-sale">
				<div id="sale-gallery">


                    <div id="sale-gallery-pictures">
                        <a class="sale-image">
                            <img src="./assets/sale-image-1.jpg" alt="real state image"/>
                            <div class="sale-image-description">
                                <span class="sale-country">Mexico</span>
                                <span class="sale-city">Tulum</span>
                            </div>
                        </a>
                        
                        <a class="sale-image">
                            <img src="./assets/sale-image-2.jpg" alt="real state image"/>
                            <div class="sale-image-description">
                                <span class="sale-country">England</span>
                                <span class="sale-city">Glasgow</span>
                            </div>
                        </a>
                        
                        <a class="sale-image">
                            <img src="./assets/sale-image-3.jpg" alt="real state image"/>
                            <div class="sale-image-description">
                                <span class="sale-country">France</span>
                                <span class="sale-city">Marseilles</span>
                            </div>
                        </a>
                    </div>
                </div>
				
                
                <div id="sale-description">
					<div id="sale-title">
						<h3>Worldwide gallery</h3>
						<h2>Properties for sale</h2>
					</div>
					<div id="sale-buttons-container">
						<button id="prev-btn">
							<img src="./assets/icon-arrow-prev-next.svg" />
							<span>PREV</span>
						</button>
						<button id="properties-btn">View all properties</button>
						<button id="next-btn">
							<span>NEXT</span>
							<img src="./assets/icon-arrow-prev-next.svg" />
						</button>
					</div>
				</div>
			</section>
			<section id="properties-for-rent"></section>
			<section id="luxury-properties"></section>
		</main>
		<footer></footer>
	</body>
</html>
